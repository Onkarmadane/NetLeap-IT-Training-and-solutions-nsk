<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NITS | Admin Panel</title>
    <link rel="icon" href="./images/logo1.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script type="module" src="./assets/js/coursesretrive.js" defer></script>
  </head>
  <body>
    <h1 class="mb-3" id="admin">ADMIN PANEL<button class="btn btn-dark" id="Switch-web"
      onclick="window.location.href = '/Courses.html';">
          Switch To Website
      </button></h1>
    <div class="container mb-5" style="margin: auto;padding: auto;" id="login-container">
        <h3 class="mt-3 mb-4" style="text-align: center;" id="detail-submit">Submit the following details</h3>

        <!-- <form> -->
          <div id="login_form">
          <div class="form-group mt-1 mb-1">
            <label for="Email">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email">
          </div>
          <div class="form-group mt-1 mb-1">
            <label for="Password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-danger mt-2 " id="submit_login">Submit</button>
        </div>
        <!-- </form> -->
<br>
    <form id="add-courses">
        <div class="mb-3">
          <label for="Course-img" class="form-label">Course Image Link:</label>
          <input type="text" class="form-control" id="Course-img">
        </div>
        <div class="mb-3">
          <label for="Course-title" class="form-label">Course Title:</label>
          <input type="text" class="form-control" id="course_title">
        </div>
        <div class="mb-3">
          <label for="Duration" class="form-label">Duration:</label>
          <input type="text" class="form-control" id="duration">
        </div>
        <div class="mb-3">
          <label for="Instructor" class="form-label">Instructor Name:</label>
          <input type="text" class="form-control" id="instructor">
        </div>
        <div class="mb-3">
          <label for="Syllabus" class="form-label">Syllabus:</label>
          <textarea name="Syllabus" id="syllabus" cols="60" rows="10"></textarea>
        </div>
        
        <button type="submit" class="btn btn-danger mb-5 mt-4" id="form-submit">Submit</button>
      </form>
    </div>

    <div id="captcha">

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
